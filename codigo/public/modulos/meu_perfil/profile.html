<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil do Usuário</title>
  <style>
    /* Paleta laranja moderna */
    :root {
      --laranja-claro: #ffb347;
      --laranja: #ff6f00;
      --laranja-escuro: #e65100;
      --cinza-claro: #f5f5f5;
      --cinza-medio: #ccc;
      --cinza-escuro: #555;
      --branco: #fff;
      --sombra: rgba(255, 111, 0, 0.2);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      background: var(--cinza-claro);
      color: var(--cinza-escuro);
      padding: 0 20px 40px;
    }

    h2 {
      color: var(--laranja-escuro);
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 1px 1px 3px var(--laranja-claro);
    }

    .perfil, .pets {
      background: var(--branco);
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px var(--sombra);
      margin-bottom: 40px;
    }

    img {
      border-radius: 50%;
      width: 160px;
      height: 160px;
      object-fit: cover;
      border: 4px solid var(--laranja);
      box-shadow: 0 4px 10px var(--laranja-claro);
      margin-bottom: 15px;
      display: block;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin: 8px 0;
    }

    strong {
      color: var(--laranja-escuro);
    }

    #petsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .pet-card {
      background: var(--laranja-claro);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(255, 111, 0, 0.25);
      padding: 15px 20px;
      flex: 1 1 calc(50% - 20px);
      color: var(--branco);
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    .pet-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(255, 111, 0, 0.45);
    }

    /* Botão cadastrar pet */
    #btnCadastrarPet {
      display: inline-block;
      background: var(--laranja);
      color: var(--branco);
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 12px var(--laranja-escuro);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 25px;
      user-select: none;
      text-align: center;
      text-decoration: none;
      line-height: 1;
    }

    #btnCadastrarPet:hover {
      background: var(--laranja-escuro);
      box-shadow: 0 7px 16px var(--laranja-escuro);
    }

    /* Responsividade */
    @media (max-width: 600px) {
      #petsContainer {
        flex-direction: column;
      }
      .pet-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <section class="perfil">
    <h2>Perfil do Usuário</h2>
    <img id="fotoPerfil" src="" alt="Foto de perfil" />
    <p><strong>Nome:</strong> <span id="nome"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Endereço:</strong> <span id="endereco"></span></p>
    <p><strong>Celular:</strong> <span id="celular"></span></p>
    <p><strong>CPF:</strong> <span id="cpf"></span></p>
    <p><strong>Nome de usuário:</strong> <span id="nomeUsuario"></span></p>
  </section>

  <section class="pets">
    <h2>Meus Pets</h2>
    <button id="btnCadastrarPet" type="button">Cadastrar novo pet</button>
    <div id="petsContainer"></div>
  </section>

  <script src="../../assets/js/profile.js"></script>
</body>
</html>
