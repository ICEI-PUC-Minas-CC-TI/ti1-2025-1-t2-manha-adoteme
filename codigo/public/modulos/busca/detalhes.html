<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes do Pet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
    :root {
      --laranja-claro: #ffe6cc;
      --laranja-gradiente: linear-gradient(90deg, #ff7e29, #ff944d);
      --texto-escuro: #333;
      --botao-laranja: #ff7e29;
      --botao-hover: #e86c1a;
      --botao-adotar: #28a745; /* Novo estilo para o botão Adotar */
      --botao-adotar-hover: #218838;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--laranja-claro);
    }

    header {
      background: var(--laranja-gradiente);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      color: var(--texto-escuro);
      margin: 1.5rem 2rem 0.5rem;
      font-weight: bold;
    }

    .detalhes {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 1rem 2rem;
    }

    .detalhes p {
      margin: 8px 0;
      font-size: 1rem;
      color: #444;
    }

    .voltar {
      display: inline-block;
      margin: 1rem 2rem;
      padding: 10px 18px;
      background-color: var(--botao-laranja);
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .voltar:hover {
      background-color: var(--botao-hover);
    }

    /* Novo estilo para o botão Quero Adotar */
    .btn-quero-adotar {
        display: inline-block;
        padding: 12px 25px;
        background-color: var(--botao-adotar);
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px; /* Adiciona espaçamento superior */
    }

    .btn-quero-adotar:hover {
        background-color: var(--botao-adotar-hover);
    }
  </style>
</head>
<body>

  <h1>Detalhes do Pet</h1>
  <div id="petDetails" class="detalhes">
    Carregando...
</div>

  <a href="busca.html" class="voltar">← Voltar à lista</a>

  <script src="../../assets/js/busca.js"></script>
</body>
</html>
