<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Busca de Pets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .filters {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filters input,
    .filters select {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    #petsList {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 15px;
    }
    .pet-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .pet-card h3 {
      margin-top: 0;
      margin-bottom: 5px;
      color: #007bff;
    }
    .pet-info {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 10px;
    }
    .btn-saiba-mais {
      align-self: flex-start;
      padding: 7px 12px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      text-decoration: none;
      text-align: center;
    }
    .btn-saiba-mais:hover {
      background-color: #0056b3;
    }
    .loading {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Busca de Pets</h1>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Buscar por nome..." />
    <select id="speciesFilter">
      <option value="">Todas as espécies</option>
      <option value="Cachorro">Cachorro</option>
      <option value="Gato">Gato</option>
    </select>
    <select id="sizeFilter">
      <option value="">Todos os portes</option>
      <option value="Pequeno">Pequeno</option>
      <option value="Médio">Médio</option>
      <option value="Grande">Grande</option>
    </select>
    <select id="sexFilter">
      <option value="">Qualquer sexo</option>
      <option value="Macho">Macho</option>
      <option value="Fêmea">Fêmea</option>
    </select>
    <select id="vaccinatedFilter">
      <option value="">Todos</option>
      <option value="Sim">Vacinados</option>
      <option value="Não">Não vacinados</option>
    </select>
  </div>

  <div id="petsList" class="loading">Carregando pets...</div>

  <script src="../../assets/js/busca.js"></script>
</body>
</html>
