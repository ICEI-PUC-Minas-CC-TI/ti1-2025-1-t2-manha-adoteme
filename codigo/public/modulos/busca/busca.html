  <!-- Estilo personalizado inspirado na pÃ¡gina principal -->
  <style>
    :root {
      --laranja-claro: #ffe6cc;
      --laranja-gradiente: linear-gradient(90deg, #ff7e29, #ff944d);
      --texto-escuro: #333;
      --botao-laranja: #ff7e29;
      --botao-hover: #e86c1a;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--laranja-claro);
    }

    header {
      background: var(--laranja-gradiente);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      color: var(--texto-escuro);
      margin: 1.5rem 2rem 0.5rem;
      font-weight: bold;
    }

    .filters {
      background-color: white;
      margin: 1rem 2rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .filters input,
    .filters select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      min-width: 150px;
    }

    #petsList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem 2rem;
    }

    .pet-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s;
    }

    .pet-card:hover {
      transform: scale(1.02);
    }

    .pet-card h3 {
      margin: 0 0 10px;
      color: var(--botao-laranja);
      font-weight: 600;
    }

    .pet-info {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 12px;
    }

    .btn-saiba-mais {
      padding: 8px 14px;
      background-color: var(--botao-laranja);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .btn-saiba-mais:hover {
      background-color: var(--botao-hover);
    }

    .loading {
      font-style: italic;
      color: #666;
      padding: 1rem 2rem;
    }
  </style>
</head>
