<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Adoções</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        h1 {
            color: #ff7e29;
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .adoption-request-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: #fefefe;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .adoption-request-card.status-Pendente { border-left: 5px solid #ffc107; } /* Amarelo */
        .adoption-request-card.status-Aprovada { border-left: 5px solid #28a745; } /* Verde */
        .adoption-request-card.status-Rejeitada { border-left: 5px solid #dc3545; } /* Vermelho */
        .adoption-request-card.status-EmAnalise { border-left: 5px solid #007bff; } /* Azul */


        .adoption-request-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .adoption-request-card .status {
            font-weight: bold;
            text-transform: capitalize;
        }
        .status-Pendente { color: #ffc107; }
        .status-Aprovada { color: #28a745; }
        .status-Rejeitada { color: #dc3545; }
        .status-EmAnalise { color: #007bff; }

        .no-requests {
            text-align: center;
            color: #666;
            margin-top: 40px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minhas Adoções</h1>

        <div id="userNotLoggedIn" class="alert alert-warning" style="display: none;">
            Você precisa estar logado para ver suas adoções. <a href="../login/login.html">Faça login aqui</a>.
        </div>

        <section id="solicitacoesEnviadasSection">
            <h2><i class="bi bi-send-fill"></i> Minhas Solicitações de Adoção Enviadas</h2>
            <div id="solicitacoesEnviadas" class="row">
                </div>
            <p id="noSentRequests" class="no-requests" style="display: none;">
                Você ainda não enviou nenhuma solicitação de adoção.
            </p>
        </section>

        <section id="solicitacoesRecebidasSection" style="display: none;">
            <h2><i class="bi bi-envelope-fill"></i> Solicitações Recebidas para Meus Pets</h2>
            <div id="solicitacoesRecebidas" class="row">
                </div>
            <p id="noReceivedRequests" class="no-requests" style="display: none;">
                Você não possui solicitações de adoção para seus pets.
            </p>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     <script src="../../assets/js/minhas_adocoes.js"></script>
</body>
</html>
