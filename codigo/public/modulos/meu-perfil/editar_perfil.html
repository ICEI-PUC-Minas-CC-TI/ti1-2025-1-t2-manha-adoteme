<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="editar_perfil.css"> 
  <style>
    /* Cores personalizadas, copiadas da sua home/navbar */
    :root {
      --laranja: #ff7f00;
      --laranja-escuro: #e66f00;
      --fundo: #fffaf3; /* Se seu body principal tem essa cor */
    }

    body {
      background-color: var(--fundo); /* Aplica a cor de fundo do seu site */
    }

    .navbar {
      background-color: var(--laranja); /* Consistência com a navbar principal */
    }

    .navbar-brand, .nav-link, .navbar .form-control::placeholder {
      color: white !important;
    }

    /* Estilos para o formulário de edição como um "card" */
    .card-form {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra mais suave */
      padding: 30px; /* Mais padding interno */
      margin-top: 40px; /* Espaçamento do topo */
      margin-bottom: 40px; /* Espaçamento do rodapé */
    }

    .card-form h2 {
      text-align: center;
      margin-bottom: 30px; /* Mais espaço após o título */
      color: #333; /* Cor mais escura para o título */
    }

    /* Estilos para o botão laranja, consistentes com o resto do site */
    .btn-custom-orange {
      background-color: var(--laranja);
      color: white;
      border: none;
      padding: 10px 20px; /* Padding um pouco maior */
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none; /* Para o link de voltar */
      transition: background-color 0.2s ease; /* Transição suave no hover */
    }
    .btn-custom-orange:hover {
      background-color: var(--laranja-escuro);
      color: white; /* Garante que a cor do texto permaneça branca no hover */
    }
    /* Estilo para o botão Voltar */
    .btn-secondary-custom {
      background-color: #6c757d; /* Cor cinza padrão do Bootstrap */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    .btn-secondary-custom:hover {
      background-color: #5a6268;
      color: white;
    }

    /* Estilo para a prévia da imagem */
    #imgPreview {
      max-width: 150px;
      height: auto;
      margin-top: 15px;
      display: block;
      border-radius: 8px;
      border: 1px solid #ddd;
      object-fit: cover; /* Garante que a imagem se ajuste bem */
    }
  </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">AdoteMe</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/index.html#como-funciona">Como funciona</a></li>
          <li class="nav-item"><a class="nav-link" href="/index.html#pets">Pets</a></li>
          <li class="nav-item"><a class="nav-link" href="/index.html#sobre">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="/adocoes.html">Adoções</a></li> 
        </ul>
        
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar pet..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item d-none" id="myProfileLink">
            <a class="nav-link" href="/modulos/meu-perfil/meu_perfil.html">Meu Perfil</a>
          </li>
          <li class="nav-item d-none" id="loginRegisterLinks">
            <a class="nav-link" href="/modulos/login/login.html">Login/Registrar</a>
          </li>
          <li class="nav-item" id="userInfoContainer">
                      </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
        <div class="card-form">
      <h2>Editar Perfil</h2>
      <form id="formEditarPerfil">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" id="endereco" name="endereco" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="celular" class="form-label">Celular</label>
          <input type="tel" id="celular" name="celular" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" id="cpf" name="cpf" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="login" class="form-label">Login</label> 
          <input type="text" id="login" name="login" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="fotoPerfil" class="form-label">URL da Foto de Perfil</label>
          <input type="text" id="fotoPerfil" name="fotoPerfil" class="form-control" />
          <img id="imgPreview" src="" alt="Prévia da foto de perfil" class="mt-2 img-thumbnail" />
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="meu_perfil.html" class="btn btn-secondary-custom">Voltar</a>
          <button type="submit" class="btn btn-custom-orange">Salvar</button>
        </div>
      </form>
    </div>
  </div>

    <footer class="footer text-center mt-5">
    <div class="container">
      <p>&copy; 2025 Adote um Pet - Todos os direitos reservados</p>
      <p>
        <a href="#">Instagram</a> |
        <a href="#">Facebook</a> |
        <a href="#">Contato</a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/login.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const myProfileLink = document.getElementById('myProfileLink');
      const loginRegisterLinks = document.getElementById('loginRegisterLinks');
      const userInfoContainer = document.getElementById('userInfoContainer');

      const usuarioCorrenteJSON = sessionStorage.getItem('usuarioCorrente');

      if (usuarioCorrenteJSON) {
        const usuario = JSON.parse(usuarioCorrenteJSON);
        userInfoContainer.innerHTML = `
          <a class="nav-link text-white" href="#">
            Olá, ${usuario.nome}!
            <button class="btn btn-sm btn-outline-light ms-2" onclick="logoutUser()">Sair</button>
          </a>
        `;
        if (myProfileLink) myProfileLink.classList.remove('d-none');
        if (loginRegisterLinks) loginRegisterLinks.classList.add('d-none');
      } else {
        window.location.href = '/modulos/login/login.html'; 
      }
    });
  </script>
  <script src="/assets/js/editar_perfil.js"></script>
</body>

</html>
