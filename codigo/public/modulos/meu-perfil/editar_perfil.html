          max-width: 700px;

          margin-bottom: 15px;

      label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }
      #imgPreview {
          max-width: 150px;

            cursor: pointer;
            text-decoration: none; /* Para o link de voltar */
      }

          background-color: #e66f00;
      }

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">AdoteMe</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/index.html#como-funciona">Como funciona</a></li>
                    <li class="nav-item"><a class="nav-link" href="/index.html#pets">Pets</a></li>
                    <li class="nav-item"><a class="nav-link" href="/index.html#sobre">Sobre</a></li>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar pet..." aria-label="Search">

                </form>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item d-none" id="myProfileLink">
                        <a class="nav-link" href="/modulos/meu-perfil/meu_perfil.html">Meu Perfil</a>
                    </li>
                    <li class="nav-item d-none" id="loginRegisterLinks">
                        <a class="nav-link" href="/modulos/login/login.html">Login/Registrar</a>
                    </li>
                    <li class="nav-item" id="userInfoContainer">
                        </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Editar Perfil</h2>
        <form id="formEditarPerfil">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" id="endereco" name="endereco" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="tel" id="celular" name="celular" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="login" class="form-label">Login</label> <input type="text" id="login" name="login" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="fotoPerfil" class="form-label">URL da Foto de Perfil</label>
                <input type="text" id="fotoPerfil" name="fotoPerfil" class="form-control" />
                <img id="imgPreview" src="" alt="Prévia da foto de perfil" class="mt-2 img-thumbnail" />
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="meu_perfil.html" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary btn-custom-orange">Salvar</button>
            </div>
        </form>
    </div>

    <footer class="footer text-center mt-5">
        <div class="container">
            <p>&copy; 2025 Adote um Pet - Todos os direitos reservados</p>
            <p>
                <a href="#">Instagram</a> |

                <a href="#">Contato</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const myProfileLink = document.getElementById('myProfileLink');
            const loginRegisterLinks = document.getElementById('loginRegisterLinks');
            const userInfoContainer = document.getElementById('userInfoContainer');

            const usuarioCorrenteJSON = sessionStorage.getItem('usuarioCorrente');

            if (usuarioCorrenteJSON) {
                const usuario = JSON.parse(usuarioCorrenteJSON);
                userInfoContainer.innerHTML = `
                    <a class="nav-link text-white" href="#">
                        Olá, ${usuario.nome}!
                        <button class="btn btn-sm btn-outline-light ms-2" onclick="logoutUser()">Sair</button>
                    </a>
                `;
                if (myProfileLink) myProfileLink.classList.remove('d-none');
                if (loginRegisterLinks) loginRegisterLinks.classList.add('d-none');
            } else {
                window.location.href = '/modulos/login/login.html'; 
            }
        });
    </script>
    <script src="../../assets/js/editar_perfil.js"></script>
