<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de ONGs de Pets</title>

  <!-- Bootstrap, Font Awesome e Google Fonts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --laranja-principal: #FF6F00;
      --laranja-claro: #FFA726;
      --laranja-escuro: #E65100;
      --branco: #ffffff;
      --cinza-claro: #fdf6f0;
    }

    body {
      background-color: var(--cinza-claro);
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      max-width: 150px;
      margin-bottom: 10px;
    }

    header h1 {
      color: var(--laranja-escuro);
      font-weight: 700;
    }

    #form-ong {
      background-color: var(--branco);
      border-left: 6px solid var(--laranja-principal);
      padding: 30px;
    }

    .form-group label {
      font-weight: 600;
      color: var(--laranja-escuro);
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
      font-style: italic;
    }

    .btn {
      font-weight: 600;
      border-radius: 30px;
    }

    .btn-success {
      background-color: var(--laranja-principal);
      border-color: var(--laranja-principal);
    }

    .btn-success:hover {
      background-color: var(--laranja-claro);
      border-color: var(--laranja-claro);
    }

    .btn-warning {
      background-color: #FFC107;
      border-color: #FFC107;
      color: #333;
    }

    .btn-danger {
      background-color: #D84315;
      border-color: #D84315;
    }

    .btn-secondary {
      background-color: #BDBDBD;
      border-color: #BDBDBD;
    }

    .btn-info {
      background-color: #FF7043;
      border-color: #FF7043;
    }

    .thead-dark {
      background-color: var(--laranja-principal);
      color: white;
    }

    table {
      background-color: var(--branco);
      border-radius: 5px;
    }

    .shadow-sm {
      box-shadow: 0 2px 10px rgba(255, 111, 0, 0.1);
    }

    .paw-icon {
      color: var(--laranja-claro);
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com imagem temática -->
  <header class="mt-4">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo Pet" />
    <h1><i class="fas fa-paw paw-icon"></i> Cadastro de ONGs de Pets</h1>
  </header>

  <div class="container mb-5">
    <div id="msg"></div>

    <form id="form-ong" class="rounded shadow-sm">
      <input type="hidden" id="inputId">

      <div class="form-group">
        <label>Nome da ONG (*)</label>
        <input type="text" class="form-control" id="inputNome" placeholder="Ex: Amigos dos Animais" required>
      </div>
      <div class="form-group">
        <label>Telefone (*)</label>
        <input type="text" class="form-control" id="inputTelefone" placeholder="(99) 99999-9999" required>
      </div>
      <div class="form-group">
        <label>E-mail (*)</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="exemplo@email.com" required>
      </div>
      <div class="form-group">
        <label>Cidade</label>
        <input type="text" class="form-control" id="inputCidade" placeholder="Ex: São Paulo">
      </div>
      <div class="form-group">
        <label>Área de Atuação</label>
        <input type="text" class="form-control" id="inputCategoria" placeholder="Ex: Resgate, adoção, abrigo">
      </div>
      <div class="form-group">
        <label>Website (*)</label>
        <input type="text" class="form-control" id="inputSite" placeholder="https://www.suaong.org" required>
      </div>
      <div class="form-group">
        <label>Responsável</label>
        <input type="text" class="form-control" id="inputResponsavel" placeholder="Nome do responsável">
      </div>
      <div class="form-group">
        <label>CNPJ</label>
        <input type="text" class="form-control" id="inputCnpj" placeholder="00.000.000/0000-00">
      </div>
      <div class="form-group">
        <label>Data de Fundação</label>
        <input type="date" class="form-control" id="inputFundacao">
      </div>
      <div class="form-group">
        <label>Descrição da ONG</label>
        <textarea class="form-control" id="inputDescricao" rows="3" placeholder="Conte mais sobre sua ONG..."></textarea>
      </div>

      <div class="form-group text-center">
        <button type="button" id="btnInsert" class="btn btn-success m-1">
          <i class="fas fa-paw"></i> Inserir
        </button>
        <button type="button" id="btnUpdate" class="btn btn-warning m-1">
          <i class="fas fa-edit"></i> Alterar
        </button>
        <button type="button" id="btnDelete" class="btn btn-danger m-1">
          <i class="fas fa-trash-alt"></i> Excluir
        </button>
        <button type="button" id="btnClear" class="btn btn-secondary m-1">
          <i class="fas fa-eraser"></i> Limpar
        </button>
        <a href="lista_cadastro_ongs.html" class="btn btn-info m-1">
          <i class="fas fa-search"></i> Pesquisar ONGs
        </a>
      </div>
    </form>

    <div class="mt-5">
      <h4 class="text-center"><i class="fas fa-paw paw-icon"></i> ONGs Cadastradas</h4>
      <table class="table table-striped table-hover mt-3">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Cidade</th>
            <th>Categoria</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody id="table-contatos"></tbody>
      </table>
    </div>
  </div>

  <script src="../../assets/js/ongs.js"></script>
</body>
</html>
